version: "3.4"

name: yudao-system

services:
  mysql:
    container_name: yudao-mysql
    image: mysql:8
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-yudao-sys-base-db}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-Huawei@123}
    volumes:
      - mysql:/var/lib/mysql/
      - ../../sql/mysql/yudao-system-base.sql:/docker-entrypoint-initdb.d/01-yudao-system-base.sql:ro
      - ../../sql/mysql/system-menu.sql:/docker-entrypoint-initdb.d/02-system-menu.sql:ro
      - ../../sql/mysql/yudao-system-base-insert.sql:/docker-entrypoint-initdb.d/03-yudao-system-base-insert.sql:ro
    command:
      --character-set-server=utf8mb4
      --explicit_defaults_for_timestamp=true
      --lower_case_table_names=1
  redis:
    container_name: yudao-redis
    image: redis:6-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis:/data

volumes:
  mysql:
    driver: local
  redis:
    driver: local
